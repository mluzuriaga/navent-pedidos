<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Bootstrap  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>
    <!--  JQuery  -->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!--  Pedidos  -->
    <script src="pedidos.js"></script>

    <meta charset="UTF-8">
    <title>Navent - Pedidos</title>
</head>
<body style="background-color: aliceblue;">

<div style="display: flex; flex-flow: column; height: 95vh;">

    <div style="flex: 1; margin: 50px">

        <form id="pedidos-form">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input required maxlength="100" type="text" class="form-control" id="nombre"
                       placeholder="Ingrese nombre">
            </div>

            <div class="form-group">
                <label for="monto">Monto</label>
                <input required type="number" min="0" step="1" class="form-control" id="monto"
                       placeholder="Ingrese monto">
            </div>

            <div class="form-group">
                <label for="descuento">Descuento</label>
                <input required type="number" min="0" max="100" step="1" class="form-control" id="descuento"
                       placeholder="Ingrese descuento (%)">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

</div>

</body>
</html>
